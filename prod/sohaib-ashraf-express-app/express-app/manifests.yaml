apiVersion: v1
kind: Service
metadata:
  labels:
    app: sohaib-ashraf-express-app
    app.kubernetes.io/instance: sohaib-ashraf-express-app
    app.kubernetes.io/name: sohaib-ashraf-express-app-express-app
  name: express-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: sohaib-ashraf-express-app
    app.kubernetes.io/instance: sohaib-ashraf-express-app
    app.kubernetes.io/name: sohaib-ashraf-express-app-express-app
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: f7580aa1eb6f7176705176e201ecff4de93edafb
    app.openshift.io/vcs-uri: https://github.com/cloud-native-garage-method-cohort/express-app-sohaib-ashraf
  labels:
    app: sohaib-ashraf-express-app
    app.kubernetes.io/instance: sohaib-ashraf-express-app
    app.kubernetes.io/name: sohaib-ashraf-express-app-express-app
    app.openshift.io/runtime: js
  name: express-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: sohaib-ashraf-express-app
      app.kubernetes.io/instance: sohaib-ashraf-express-app
      app.kubernetes.io/name: sohaib-ashraf-express-app-express-app
  template:
    metadata:
      labels:
        app: sohaib-ashraf-express-app
        app.kubernetes.io/instance: sohaib-ashraf-express-app
        app.kubernetes.io/name: sohaib-ashraf-express-app-express-app
    spec:
      containers:
      - env:
        - name: INGRESS_HOST
        - name: PROTOCOLS
        - name: LOG_LEVEL
          value: debug
        image: quay.io/sohaib_ashraf_ibm/express-app:380077fb32cff06b4cdcd22d750459ca8373c131
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: express-app
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Validate=false
    openshift.io/host.generated: "true"
  labels:
    app: sohaib-ashraf-express-app
    app.kubernetes.io/instance: sohaib-ashraf-express-app
    app.kubernetes.io/name: sohaib-ashraf-express-app-express-app
  name: express-app
spec:
  tls:
    termination: edge
  to:
    kind: Service
    name: express-app
    weight: 100
  wildcardPolicy: None
