apiVersion: v1
kind: Service
metadata:
  labels:
    app: cluster-setup-test
    app.kubernetes.io/instance: cluster-setup-test
    app.kubernetes.io/name: cluster-setup-test-express-sample-app
  name: andreas-kavountzis-live-pfs
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: cluster-setup-test
    app.kubernetes.io/instance: cluster-setup-test
    app.kubernetes.io/name: cluster-setup-test-express-sample-app
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: f7580aa1eb6f7176705176e201ecff4de93edafb
    app.openshift.io/vcs-uri: https://github.com/upslopeio/express-sample-app
  labels:
    app: cluster-setup-test
    app.kubernetes.io/instance: cluster-setup-test
    app.kubernetes.io/name: cluster-setup-test-express-sample-app
    app.openshift.io/runtime: js
  name: andreas-kavountzis-live-pfs
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cluster-setup-test
      app.kubernetes.io/instance: cluster-setup-test
      app.kubernetes.io/name: cluster-setup-test-express-sample-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cluster-setup-test
        app.kubernetes.io/instance: cluster-setup-test
        app.kubernetes.io/name: cluster-setup-test-express-sample-app
    spec:
      containers:
      - env:
        - name: INGRESS_HOST
        - name: PROTOCOLS
        - name: LOG_LEVEL
          value: debug
        image: quay.io/upslopeio/express-sample-app:29cab5ec7fa8dd8e939b73bacb4dd448ea702159
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: andreas-kavountzis-live-pfs
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Validate=false
    openshift.io/host.generated: "true"
  labels:
    app: cluster-setup-test
    app.kubernetes.io/instance: cluster-setup-test
    app.kubernetes.io/name: cluster-setup-test-express-sample-app
  name: akpfs
spec:
  tls:
    termination: edge
  to:
    kind: Service
    name: andreas-kavountzis-live-pfs
    weight: 100
  wildcardPolicy: None
